    <h1>Les seances de la semaine</h1>

    <p>

    </p>

    <div class="example">

		<h3>Toutes les seances</h3>
		
        <p>
			Le nombre de seances de la semaine est :
            <b concordion:assertEquals="nbrSeance ()">Une seance!</b>
        </p>
        
    </div>

</body>
